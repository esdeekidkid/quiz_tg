<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Helper</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Helper</h1>

        <div class="section">
            <h2>1. Загрузить PDF с лекцией</h2>
            <form id="upload-pdf-form">
                <label for="pdf-file">Выберите PDF файл:</label>
                <input type="file" id="pdf-file" name="pdf" accept=".pdf" required>
                <button type="submit">Загрузить PDF</button>
            </form>
            <div id="status-pdf"></div>
        </div>

        <div class="section">
            <h2>2. Вставить HTML теста</h2>
            <label for="quiz-html">HTML теста (весь код страницы):</label>
            <textarea id="quiz-html" rows="8" placeholder="Вставьте HTML код теста сюда..."></textarea>
            <button id="parse-btn" onclick="parseQuiz()">Разобрать HTML</button>
            <div id="status-quiz-parse"></div>
        </div>

        <div class="section">
            <h2>3. Результаты парсинга (вопросы)</h2>
            <div id="parsed-questions-container">
                <p>Здесь появятся вопросы после разбора HTML.</p>
                <div id="parsed-questions" style="display: none;"></div>
                <button id="process-parsed-btn" onclick="processParsedQuiz()" style="display: none;">Сопоставить с лекцией</button>
            </div>
        </div>

        <div class="section">
            <h2>4. Результаты сопоставления</h2>
            <div id="results" class="results-container">Здесь появятся результаты после сопоставления с лекцией.</div>
        </div>
    </div>

    <dialog id="snippet-modal" class="snippet-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeSnippetModal()">&times;</button>
            <h3>Подтверждающий фрагмент лекции</h3>
            <div id="snippet-text" class="snippet-text"></div>
        </div>
    </dialog>

    <script>
        let sessionId = null;
        let parsedQuestions = null;

        document.getElementById('upload-pdf-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status-pdf');
            statusDiv.className = '';
            statusDiv.textContent = 'Загрузка...';

            const formData = new FormData();
            const fileInput = document.getElementById('pdf-file');
            if (!fileInput.files[0]) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Ошибка: файл не выбран.';
                return;
            }
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/extract-text-from-pdf/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (!response.ok) {
                    let errorMsg = data?.detail || 'Ошибка загрузки PDF';
                    throw new Error(errorMsg);
                }

                sessionId = data.session_id;
                statusDiv.className = 'success';
                statusDiv.textContent = `PDF загружен (${data.length} символов)`;

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = `Ошибка: ${error.message}`;
            }
        });

        async function parseQuiz() {
            const statusDiv = document.getElementById('status-quiz-parse');
            statusDiv.className = '';
            statusDiv.textContent = 'Разбор...';
            const parsedQuestionsDiv = document.getElementById('parsed-questions');
            const processParsedBtn = document.getElementById('process-parsed-btn');

            const html = document.getElementById('quiz-html').value.trim();
            if (!html) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Ошибка: введите HTML теста.';
                return;
            }

            try {
                const response = await fetch('/api/parse-quiz-html/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ html: html })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data?.detail || 'Ошибка разбора HTML');
                }

                parsedQuestions = data.questions;
                statusDiv.className = 'success';
                statusDiv.textContent = `Найдено ${parsedQuestions.length} вопросов.`;

                parsedQuestionsDiv.innerHTML = '';
                parsedQuestions.forEach((q, index) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = 'parsed-question';
                    qDiv.innerHTML = `
                        <h4>Вопрос ${index + 1}:</h4>
                        <p><strong>Текст:</strong> ${q.question}</p>
                        <p><strong>Опции:</strong> ${q.options.join(', ')}</p>
                        <hr>
                    `;
                    parsedQuestionsDiv.appendChild(qDiv);
                });
                parsedQuestionsDiv.style.display = 'block';
                processParsedBtn.style.display = 'inline-block';

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = `Ошибка: ${error.message}`;
                parsedQuestionsDiv.style.display = 'none';
                processParsedBtn.style.display = 'none';
            }
        }

        async function processParsedQuiz() {
            const statusDiv = document.getElementById('status-quiz-parse');
            statusDiv.className = '';
            statusDiv.textContent = 'Сопоставление...';
            const resultsDiv = document.getElementById('results');

            if (!sessionId) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Ошибка: сначала загрузите PDF.';
                return;
            }

            if (!parsedQuestions || parsedQuestions.length === 0) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Ошибка: сначала разберите HTML.';
                return;
            }

            try {
                const payload = {
                    questions: parsedQuestions,
                    session_id: sessionId
                };

                const response = await fetch('/api/process-quiz/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data?.detail || 'Ошибка сопоставления');
                }

                statusDiv.className = 'success';
                statusDiv.textContent = 'Вопросы сопоставлены успешно!';
                renderResults(data.results, resultsDiv);

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = `Ошибка: ${error.message}`;
                resultsDiv.innerHTML = `<p class="error-text">Ошибка: ${error.message}</p>`;
            }
        }

        function renderResults(results, container) {
            container.innerHTML = '';
            results.forEach((result, qIndex) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'result-question';

                const title = document.createElement('h3');
                title.className = 'question-title';
                title.textContent = `Вопрос ${qIndex + 1}: ${result.question}`;
                qDiv.appendChild(title);

                if (result.type === 'short') {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = result.is_correct ? 'short-answer correct' : 'short-answer';
                    answerDiv.innerHTML = `
                        <strong>Ответ:</strong> ${result.answer || 'Не найден'}
                        ${result.is_correct ? '✓' : ''}
                    `;
                    if (result.best_snippet) {
                        const snippetBtn = document.createElement('button');
                        snippetBtn.className = 'snippet-btn';
                        snippetBtn.textContent = 'Показать фрагмент';
                        snippetBtn.onclick = () => showSnippet(result.best_snippet);
                        answerDiv.appendChild(snippetBtn);
                    }
                    qDiv.appendChild(answerDiv);
                } else {
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options-list';

                    result.options.forEach((opt, oIndex) => {
                        const optDiv = document.createElement('div');
                        optDiv.className = opt.is_correct ? 'option correct' : 'option';
                        optDiv.innerHTML = `
                            <span class="option-text">${opt.option}</span>
                            ${opt.is_correct ? '<span class="checkmark">✓</span>' : ''}
                        `;

                        if (opt.best_snippet) {
                            optDiv.style.cursor = 'pointer';
                            optDiv.onclick = () => showSnippet(opt.best_snippet);
                        }

                        optionsDiv.appendChild(optDiv);
                    });

                    qDiv.appendChild(optionsDiv);
                }

                container.appendChild(qDiv);
            });
        }

        function showSnippet(snippet) {
            const modal = document.getElementById('snippet-modal');
            const snippetText = document.getElementById('snippet-text');
            snippetText.textContent = snippet;
            modal.showModal();
        }

        function closeSnippetModal() {
            const modal = document.getElementById('snippet-modal');
            modal.close();
        }
    </script>
</body>
</html>
